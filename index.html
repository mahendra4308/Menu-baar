<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Professional Responsive Menu</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    /* Menu Bar */
    nav {
      background-color: pink;
      position: sticky;
      top: 0;
      z-index: 1000;
      box-shadow: 0px 2px 6px rgba(0,0,0,0.3);
    }

    nav ul {
      display: flex;
      margin: 0;
      padding: 0;
      list-style: none;
    }

    nav ul li {
      flex: 1; /* सभी बटन बराबर चौड़ाई लेंगे */
    }

    nav ul li a {
      display: block;
      text-align: center;
      text-decoration: none;
      color: white;
      font-weight: bold;
      font-size: clamp(12px, 3vw, 18px); /* responsive text */
      padding: 14px 0;
      background: black;
      transition: 0.3s;
    }

    nav ul li a:hover {
      background: white;
      color: black;
    }

    /* Customise Button */
    .custom-btn {
      display: block;
      width: 100%;
      margin: 0;
      padding: clamp(14px, 3.5vw, 20px);
      background: linear-gradient(45deg, #ff6699, #ff3366);
      color: white;
      text-align: center;
      font-size: clamp(14px, 4vw, 24px);
      font-weight: bold;
      border: none;
      cursor: pointer;
      transition: 0.3s;
    }

    .custom-btn:hover {
      background: linear-gradient(45deg, #ff3366, #cc0055);
      color: black;
    }
  </style>
</head>
<body>

  <!-- Professional Responsive Menu -->
  <nav>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">About Us</a></li>
      <li><a href="#">Contact Us</a></li>
      <li><a href="#">My Orders</a></li>
    </ul>
  </nav>

  <!-- Full Width Customise Button -->
  <button class="custom-btn">Customise Your Photo</button>

</body>
</html>
